<div class="container">
    <h1>Média do IFRN</h1>
    <form class="p-4 border rounded bg-light">
        <div>
            <label for="b1">Bim 1</label>
            <input id="b1" type="number" #b1>
        </div>
        <div>
            <label for="b2">Bim 2</label>
            <input id="b2" type="number" #b2>
        </div>
        <div>
            <label for="b3">Bim 3</label>
            <input id="b3" type="number" #b3>
        </div>
        <div>
            <label for="b4">Bim 4</label>
            <input id="b4" type="number" #b4>
        </div>
        <div>
            <input type="button" value="Calcular"
                (click)="calcularMediaParcial(+b1.value, +b2.value, +b3.value, +b4.value)">
        </div>
    </form>
    <div>
        Situação: {{boletim.getSituacao()}}
    </div>
    <div *ngIf="mediaParcial != undefined" class="central">
        <p>Média parcial = {{mediaParcial}}</p>
    </div>
</div>
